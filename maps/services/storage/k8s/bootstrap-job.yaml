apiVersion: batch/v1
kind: Job
metadata:
  name: storage-bootstrap
spec:
  backoffLimit: 4
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: storage-bootstrap
          image: bitnami/minio-client:latest
          command: ["/bin/sh"]
          args:
            - /scripts/configure.sh
          volumeMounts:
            - name: scripts-volume
              mountPath: /scripts
          envFrom:
            - configMapRef:
                name: config
            - configMapRef:
                name: storage-config
            - secretRef:
                name: storage-credentials
      volumes:
        - name: scripts-volume
          configMap:
            name: storage-scripts
