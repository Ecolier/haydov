services:
  message:
    image: rabbitmq:4-management
    ports:
        - "5672:5672"
        - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: haydov_test_user
      RABBITMQ_DEFAULT_PASS: haydov_test_password
    volumes:
      - /tmp/haydov/rabbitmq:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s