fullnameOverride: geography-storage

extraVolumes:
  - name: scripts-volume
    configMap:
      name: geography-storage-scripts

sidecars:
  - name: configure-minio
    image: bitnami/minio-client:latest
    command: ["/bin/sh"]
    args:
      - /scripts/configure-minio.sh
    volumeMounts:
      - name: scripts-volume
        mountPath: /scripts
    envFrom:
      - configMapRef:
          name: geography-config
      - configMapRef:
          name: geography-storage-config
      - secretRef:
          name: geography-storage-credentials

extraVolumeMounts:
  - name: scripts-volume
    mountPath: /scripts

command: ["/bin/sh"]
args:
  - /scripts/start-minio.sh

auth:
  existingSecret: geography-storage-credentials
  rootUserSecretKey: GEOGRAPHY_STORAGE_USERNAME
  rootPasswordSecretKey: GEOGRAPHY_STORAGE_PASSWORD

extraEnvVars:
  - name: MINIO_NOTIFY_AMQP_ENABLE_PRIMARY
    value: "on"

extraEnvVarsCM: message-broker-config
extraEnvVarsSecret: message-broker-credentials

persistence:
  enabled: false

resources:
  requests:
    memory: 512Mi
    cpu: 250m

readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5

service:
  type: ClusterIP
